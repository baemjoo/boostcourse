<!DOCTYPE html>
<html>

<head>
<title>boostcourse_basic_style</title>
<!--파일이 UTF-8로 저장되고 웹브라우저가 UTF-8로 열도록-->
<meta charset="utf-8">
<style>

body{
  font-size:32px;
  text-align:center;
  background-color:#f0f040;
  font-family:monospace;
}

.myspan{
  /* r g b alpha(투명도) */
  color:rgb(255,25,10,0.5);

  /* font-size는 body속성의 32px의 2배인 64px이 된다. */
  font-size:2em;
}
.myp{
  color:#d3d3d3;
  font-size:1em;
}
</style>
</head>

<body>

  <div>
    <span class="myspan">무슨색일까요?</span>
  </div>

  <div>
    <p class="myp">안녕하세요 &#x263a;</p>
    <p>웹 화면에는 웃음 표시가 표현되는 코드입니다.</p>
  </div>
</body>
<script></script>
</html>
